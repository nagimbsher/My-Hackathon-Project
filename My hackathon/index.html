    <title>NewExpress - Shoppg Cart</title>
    <link rel="stylesheet" href="style.css">

 <!--Header-->
<header>

        <div class="nav container">
             <a href="#" class="logo">NewExpress</a>

             <box-icon name='shopping-bag' id="cart-icon"></box-icon>
             <!--cart-->
             <div class="cart">
             <h2 class="cart-title"> your Cart</h2>
             <!--content-->
             <div class="cart-content">

   <div class="cart-box">
           <img src="imge bag.jpg" alt="" class="cart-img">
           <div class="detail-box">
           <div class="cart-product-title">BAG</div>
           <div class="cart-price">$25,04</div>
           <input type="number" value="1"class="cart-quantity">
      </div>
        <!--Remove cart-->
        <i class="fa-sharp fa-solid fa-trash cart-remove"></i>
        </div>
  </div>
         <!--Total-->
   <div class="total">
         <div class="total-title">Total</div>
         <div class="total-price">$0</div>
    </div>
        <!--buy button-->
       <button type="button"class="btn-buy"> Buy Now </button>
       <!--cart Close-->
       <i class='bx bx-x' id="close-cart"></i>
       </div>
       </div>
</header>
